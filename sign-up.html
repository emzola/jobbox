<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Js Jobbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Work+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/minireset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/a437366816.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="login">
    <div class="loginLeft">
      &nbsp;
    </div>
    <div class="loginRight">
      <form class="loginForm">
        <div class="loginFormGroup">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br>
        </div>
        <div class="loginFormGroup">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
        </div>
        <div class="loginFormGroup">
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password">
        </div>
        <div class="loginFormGroup">
          <input type="submit" value="Login" class="buttonDark">
        </div>
        <div class="loginFormGroup">
          <p>Already have an account? <a href="./login.html">Login Here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/main.js"></script>

</body>

</html>
