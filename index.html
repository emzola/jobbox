<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobbox | Javascript Jobs for JS Programmers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Work+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/minireset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/a437366816.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="layout">
      <div class="headerFlexed">
        <figure>
          <a href="#"><img src="./images/logo.png" srcset="./images/logo.png 1x, ./images/logo2x.png 2x"
              alt="Jobstacular JS" class="logo" width="200" height="54"></a>
        </figure>
        <nav class="navigation">
          <ul class="navigationItems">
            <li><a href="#">Find a job</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </nav>
        <div class="headerActions">
          <i class="fas fa-search searchIcon"></i>
          <a href="#" class="buttonColored">Post a job</a>
        </div>
      </div>
      <div class="heroContent">
        <h1 class="heroTitle">JavaScript Jobs for <br /> JS Programmers</h1>
        <p class="heroSubtitle">Jobbox is the #1 destination to find and list incredible JS jobs. Find new JavaScript,
          Node.js, Angular,
          React,
          Vue or Electron jobs!</p>
      </div>
      <div class="heroForm">
        <form>
          <div class="formGroupRadio">
            <div class="fullTime">
              <input type="radio" id="fulltime" name="fulltime" value="fullTime">
              <label for="fulltime">Full-Time</label>
            </div>
            <div class="partTime">
              <input type="radio" id="parttime" name="parttime" value="partTime">
              <label for="parttime">Part-Time</label>
            </div>
            <div class="contract">
              <input type="radio" id="contract" name="contract" value="contract">
              <label for="contract">Contract</label>
            </div>
          </div>
          <div class="formGroupText">
            <input type="text" id="jobtitle" name="jobtitle" placeholder="What type of JS job?">
            <input type="text" id="location" name="location" placeholder="Where?">
            <input type="submit" value="Search" class="heroFormButton">
          </div>
        </form>
      </div>

    </div>
  </header>
  <section>
    Joblisting
  </section>
  <footer>
    footer
  </footer>

</body>

</html>
